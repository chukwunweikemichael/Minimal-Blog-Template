<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-violet-200">
    <div class="relative max-w-sm h-[450px] bg-white mx-auto my-20 rounded-xl">
      <div
        class="absolute -top-5 left-5 w-[90%] bg-linear-to-tr from-gray-800 to-gray-700 shadow-2xl text-white text-center h-28 rounded-xl flex justify-center items-center"
      >
        <h1 class="text-3xl font-semibold">Sign In</h1>
      </div>

      <div class="w-full">
        <form class="absolute text-center top-30 left-5 flex flex-col gap-8">
          <!-- Email -->
          <div class="relative w-[340px]">
            <input
              type="email"
              class="peer border border-gray-500 w-full px-3 py-2 rounded-lg outline-none focus:border-black"
            />
            <label
              class="absolute left-3 top-2 text-gray-800 text-sm transition-all duration-200 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-black peer-focus:bg-white bg-violet-200 px-1"
            >
              Email
            </label>
          </div>

          <!-- Password -->
          <div class="relative w-[340px]">
            <input
              type="password"
              class="peer border border-gray-300 w-full px-3 py-2 rounded-lg outline-none focus:border-black"
            />
            <label
              class="absolute left-2 top-2 text-gray-800 text-sm transition-all duration-200 peer-focus:-top-3 peer-focus:text-xs peer-focus:text-black bg-violet-200 peer-focus:bg-white px-1"
            >
              Password
            </label>
          </div>

          <div class="flex gap-2 items-center">
            <div class="rounded-full  ml-2 py-1.5 active:bg-black/15 px-3">
              <input
                type="checkbox"
                class="accent-gray-900 scale-115 cursor-pointer"
              />
            </div>
            <p class="text-gray-900">Remember Me</p>
          </div>

          <button
            class="w-full bg-linear-to-tr from-gray-900 to-gray-800 text-white uppercase p-2 rounded-lg text-sm cursor-pointer hover:shadow-xl transition duration-300 ease-in"
          >
            sign in
          </button>
          <p class="text-sm text-gray-400">
            Don't have an account?
            <span
              ><a href="#" class="text-gray-900 font-bold hover:underline"
                >Sign up</a
              ></span
            >
          </p>
        </form>
      </div>
    </div>
</html>
